
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>LOGIN</title>
</head>
<body>
    <div id="LoginPage">
        <div id="HeadSection">
            <img src="../../Resources/Software Process/UCOL_Logo.png" id="Logo">
        </div>
        <div id="BodySection">
            <div id="BannerArea" class="ToBottom">
            </div>
            <div id="LoginArea" class="ToBottom">
                <div id="LoginForm">
                        <h3>Welcome to the UCOL</h3>
                        <h3>course selector app</h3>
                        <br>
                        <form>
                            <label>Username</label>
                            <br>
                            <input type="text" id="Username" class="InputText">
                            <br>
                            <br>
                            <label>Password</label>
                            <br>
                            <input type="password" id="Password" class="InputText">
                            <br>
                            <br>
                            <label>Remember Me</label>
                            <input type="checkbox" value="Remember me">
                            <br>
                            <br>
                            <input type="submit" value="LOGIN">
                        </form>
                </div>
                
            </div>
        </div>
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
